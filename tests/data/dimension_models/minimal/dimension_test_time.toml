[[dimensions]] #[1]
class = "Time"
description = """
Time dimension, 2012 hourly EST, period-beginning, no DST, no Leap Day Adjustment, total value
"""
frequency = "01:00:00"
name = "Time-2012-EST-hourly-periodBeginning-noDST-noLeapDayAdjustment-total"
time_interval = "period_beginning"
ranges = [{start = "2012-01-01 00:00:00", end = "2012-12-31 23:00:00"}]
str_format = "%Y-%m-%d %H:%M:%S"
timezone = "EasternStandard"
type = "time"
time_type = "datetime"
value_representation = "total"


[[dimensions]] #[2]
class = "Time"
description = """
Annual time 2018-2050
"""
frequency = "P365D"
name = "annual_time_2018_to_2050"
time_interval = "instantaneous"
ranges = [{start = "2018", end = "2050"}]
str_format = "%Y"
timezone = "none"
type = "time"
time_type = "datetime"
value_representation = "total"


